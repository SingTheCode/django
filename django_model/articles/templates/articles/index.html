{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">INDEX</h1>
  <a href="{% url 'articles:new'%}">NEW</a>
  <hr>
  {% for article in articles %}
    <h3>제목:
      {{article.title}}</h3>
    <p>내용:
      {{article.content}}</p>
    <a href="{% url 'articles:detail' article.pk %}">DETAIL</a>
    <hr>
  {% endfor %}
{% endblock content %}
